<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/splashscreen/styles-splash.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiZEN Loading...</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="text-gradient">Ai</span>ZEN
        </div>
        <div class="spinner">
            <div class="spinner-inner"></div>
            <div class="spinner-rays"></div>
        </div>
        <div class="loading-text">
            Initializing<span class="dots">...</span>
        </div>
        <button id="kill-button" class="kill-button">Kill AiZEN</button>
    </div>
    <script type="module">
        import { invoke } from '@tauri-apps/api/core';
        
        document.getElementById('kill-button').addEventListener('click', () => {
            invoke('kill_app');
        });
    </script>
</body>
</html>
